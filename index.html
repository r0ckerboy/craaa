<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina - Creative Suite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Instrument Serif', 'serif'],
            },
            colors: {
              background: '#050505',
            },
            animation: {
              'beam-1': 'beam-fall 6s linear infinite',
              'beam-2': 'beam-fall 8s linear infinite',
              'beam-3': 'beam-fall 7s linear infinite',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              'beam-fall': {
                '0%': { transform: 'translateY(-100%)', opacity: '0' },
                '5%': { opacity: '0.5' },
                '50%': { opacity: '1' },
                '95%': { opacity: '0.5' },
                '100%': { transform: 'translateY(120vh)', opacity: '0' },
              }
            }
          }
        },
        plugins: [
          function({ addUtilities }) {
            const rotateValues = [0, 5, 10, 15, 20, 30, 45, 75];
            const utilities = {};
            
            // Generate rotate utilities
            rotateValues.forEach((value) => {
              utilities[`.rotate-x-${value}`] = { transform: `rotateX(${value}deg)` };
              utilities[`.-rotate-x-${value}`] = { transform: `rotateX(-${value}deg)` };
              utilities[`.rotate-y-${value}`] = { transform: `rotateY(${value}deg)` };
              utilities[`.-rotate-y-${value}`] = { transform: `rotateY(-${value}deg)` };
            });

            // Perspective utilities
            const perspectiveUtils = {
              ".perspective-1000": { perspective: "1000px" },
              ".transform-style-preserve-3d": { "transform-style": "preserve-3d" },
            };

            addUtilities({ ...utilities, ...perspectiveUtils });
          }
        ]
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 0px; }
      body { background-color: #050505; color: white; }
      
      /* Gradient Border Utilities */
      [data-border-gradient]::before {
        content: "";
        position: absolute;
        inset: 0;
        padding: 1px;
        border-radius: var(--border-radius-before, inherit);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        background: var(--border-gradient);
        pointer-events: none;
      }

      /* Floating Points Animation */
      .points_wrapper .point { 
        bottom: -10px; position: absolute; animation: floating-points infinite ease-in-out; 
        pointer-events: none; width: 2px; height: 2px; background-color: #fff; border-radius: 9999px; 
      }
      @keyframes floating-points { 
        0% { transform: translateY(0); } 
        85% { opacity: 0; } 
        100% { transform: translateY(-55px); opacity: 0; } 
      }
      
      /* Fade Slide In */
      @keyframes fadeSlideIn { 
        0% { opacity: 0; transform: translateY(30px); filter: blur(8px); } 
        100% { opacity: 1; transform: translateY(0); filter: blur(0px); } 
      }
      .animate-active { animation: fadeSlideIn 1s cubic-bezier(0.2,0.8,0.2,1) forwards; }
      .opacity-0-start { opacity: 0; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
